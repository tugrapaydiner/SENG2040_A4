<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Forum{% endblock title %}</title>
</head>
<body>
    <header>
        <h1><a href="/">My Forum App</a></h1>
        <nav>
            <a href="{% url 'topic_list' %}">Topics</a> |
            {% if user.is_authenticated %}
            <span>Hi {{ user.username }}!</span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <p>Welcome to the forum!</p>
        {% endblock content %}
    </main>

    <footer>
        <hr>
        <p>Â© {% now "Y" %} My Forum App</p>
    </footer>

    {% block scripts %}
    {% endblock scripts %}

</body>
</html>
